<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>meta</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1 class="display-4">version</h1>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">version</th>
            <td>{{ asset.version }}</td>
          </tr>
          <tr>
            <th scope="row">xid</th>
            <td><a href="{{ asset.xid_url }}{{ asset.xid }}">{{ asset.xid }}</a></td>
          </tr>
          <tr>
            <th scope="row">asset id</th>
            <td><a href="https://ipfs.io/ipfs/{{ asset.cid }}">{{ asset.cid }}</a></td>
          </tr>
          <tr>
            <th scope="row">prev</th>
            <td><a href="https://ipfs.io/ipfs/{{ asset.prev }}">{{ asset.prev }}</a></td>
          </tr>
          <tr>
            <th scope="row">meta</th>
            <td><a href="https://ipfs.io/ipfs/{{ asset.meta }}">{{ asset.meta }}</a></td>
          </tr>
          <tr>
            <th scope="row">chain</th>
            <td><a href="{{ asset.chain.chain_url }}">{{ asset.chain.name }} ({{ asset.chain.ticker }})</a></td>
          </tr>
          <tr>
            <th scope="row">chain id</th>
            <td><a href="{{ asset.chain.tx_url }}{{ asset.auth.tx.txid }}">{{ asset.auth.chainid }}</a></td>
          </tr>
          <tr>
            <th scope="row">block</th>
            <td><a href="{{ asset.chain.block_url }}{{ asset.auth.blockhash }}">{{ asset.auth.blockhash }}</a></td>
          </tr>
          <tr>
            <th scope="row">tx</th>
            <td><a href="{{ asset.chain.tx_url }}{{ asset.auth.tx.txid }}">{{ asset.auth.tx.txid }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
