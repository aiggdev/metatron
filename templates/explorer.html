{% extends "base.html" %}

{% block title %}Metatron Explorer{% endblock %}

{% block app_content %}
<h1>Metatron Explorer</h1>

<ul class="list-group">
{% for asset in assets %}
<li class="list-group-item">
  <a href="/ipfs/{{ asset.cid }}/{{ asset.meta.asset }}">{{ asset.meta.asset }}</a> <a href="/versions/xid/{{ asset.xid }}">v{{ asset.version }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
